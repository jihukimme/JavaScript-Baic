<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>로그인</h2>
        <form id="login-form">
          <input type="text" id="userid" placeholder="사용자 이메일" required />
          <input type="text" id="password" placeholder="비밀번호" required />
          <button type="submit">로그인</button>
        </form>
        <p>아직 계정이 없으신가요? <a href="#" id="signup-link">회원가입</a></p>
      </div>
    </div>

    <div class="signup-box">
      <h2>회원가입</h2>
      <form id="signup-form">
        <input type="text" id="userid" placeholder="사용자 이메일" required />
        <input type="text" id="password" placeholder="비밀번호" required />
        <input
          autocomplete="off"
          type="text"
          id="username"
          placeholder="사용자 이름"
          required
        />
        <input type="text" id="usergender" placeholder="사용자 성별" required />
        <input type="text" id="userage" placeholder="사용자 나이" required />
        <input
          type="text"
          id="userbirthday"
          placeholder="사용자 생년월일"
          required
        />
        <input
          type="text"
          id="useraddress"
          placeholder="사용자 주소"
          required
        />

        <button type="submit">회원가입</button>
      </form>
      <p>계정이 있으신가요? <a href="#" id="login-link">로그인</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
